<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>条件渲染</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        v-if：

            写法：

                v-if="表达式"
                v-else-if="表达式"
                v-else
                适用于：切换频率较低的场景

                特点：不展示的DOM元素直接被移除

                注意：v-if可以和v-else-if、v-else一起使用，但要求结构不能被打断

        v-show：

            写法：v-show="表达式"
                适用于：切换频率较高的场景
                特点：不展示的DOM元素未被移除，仅仅是使用样式隐藏掉
                使用v-if的时，元素可能无法获取到，而使用v-show一定可以获取到
     -->

    <div id="root">
        <h2>当前的n值是:{{n}}</h2>
        <button @click='n++'>点我n+1</button>
        <!-- 使用v-show做条件渲染 (结构还在 只是display：none)-->
        <!-- 
                <h2 v-show = 'a'>欢迎来到{{name}}</h2>
                <h2 v-show = '1===1'>欢迎来到{{name}}</h2> 
            -->
        <!-- 使用v-if做条件渲染 结构不在了-->
        <!-- <h2 v-if = 'false'>欢迎来到{{name}}</h2> -->

        <!-- 要连着写 中间不要插入别的DOM -->
        <!-- <div v-if ='n === 1'>Angular</div>
        <div v-else-if = 'n === 2'>React</div>
        <div v-else-if = 'n === 3'>Vue</div>
        <div v-else>哈哈哈</div> -->

        <!-- template只能配合v-if -->
        <template v-if = 'n === 1'>
            <h2 >你好</h2>
            <h2>尚硅谷</h2>
            <h2>天津</h2>
        </template>
        
        
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false

    const vm = new Vue({
        el: '#root',
        data: {
            name: '尚硅谷',
            n: 0,
            // a: false
        }
    })
</script>

</html>
