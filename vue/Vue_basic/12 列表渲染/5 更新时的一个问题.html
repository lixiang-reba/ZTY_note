<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>列表过滤</title>
	<script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
	<div id="root">
		<h2>人员列表</h2>
		<button @click = 'updateMei'>更新马冬梅的信息</button>
		<ul>
			<li v-for="(p,index) of persons" :key="p.id">
				{{p.name}}-{{p.age}}-{{p.sex}}
			</li>
		</ul>
	</div>

	<script type="text/javascript">
		Vue.config.productionTip = false;
		let vm = new Vue({
			el: '#root',
			data: {
				persons: [
					{ id: '001', name: '马冬梅', age: 29, sex: '女' },
					{ id: '002', name: '周冬雨', age: 20, sex: '女' },
					{ id: '003', name: '周杰伦', age: 30, sex: '男' },
					{ id: '004', name: '温兆伦', age: 22, sex: '男' }
				],
			},
			methods: {
				updateMei() {
					// this.persons[0].name = 'hzk' //奏效
					// this.persons[0] = { id: '001', name: 'hzk', age: 29, sex: '女' }//不奏效
					// this.persons.splice(0,1,{ id: '001', name: 'hzk', age: 29, sex: '女' })//奏效
					Vue.set(this.persons,0,{ id: '001', name: 'hzk', age: 29, sex: '女' })//用的不多
				}
			},
		})

	</script>
</body>

</html>
