<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue模板语法</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        Vue模板语法包括两大类：

        插值语法：
        功能：用于解析标签体内容
        写法：{{xxx}}，xxx是js表达式，且可以直接读取到data中的所有区域

        指令语法：
        功能：用于解析标签（包括：标签属性、标签体内容、绑定事件…）
        举例：<a v-bind:href="xxx">或简写为<a :href="xxx">，xxx同样要写js表达式，且可以直接读取到data中的所有属性
        备注：Vue中有很多的指令，且形式都是v-???，此处我们只是拿v-bind举个例子
     -->

    <div id="root">
        <h1>插值语法(插值法用于标签体内容)</h1>
        <h3>你好，{{name}}!</h3>
        <hr>
        <h1>指令语法</h1>
        <a v-bind:href="school.url.toUpperCase()">快去看新番！{{school.name}}</a><br>
        <a :href="school.url">快去看新番！</a>
    </div>

    <script>
        Vue.config.productionTip = false
        new Vue({
            el: '#root',
            data: {
                name: '尚硅谷',
                school: {
                    name:'lxx',
                    url: 'https://www.bilibili.com/'
                }
            }
        })
    </script>
</body>

</html>
