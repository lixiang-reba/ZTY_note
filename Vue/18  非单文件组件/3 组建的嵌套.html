<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js">
    </script>
</head>

<body>
    <div id="root">

    </div>
</body>
<script>
    Vue.config.productionTip = false;
    // 定义student组件
    const student = {
        name: 'student',
        template: `<div>学生姓名：{{name}}</div>`,
        data() { return { name: 'lxx' } }
    }
    // 定义school组件
    const school = {
        name: 'school',
        template: `
            <div>
                <h2>学校名称：{{name}}</h2>
                <student></student>
            </div>
        `,
        data() {
            return { name: '尚硅谷' }
        },
        // 注册组件（局部）
        components: {
            student
        }
    }
    // 定义hello组件
    const hello = {
        template: `<h1>{{msg}}</h1>`,
        data() {
            return {
                msg: '欢迎来到尚硅谷'
            }
        }
    }
    // 定义app组件
    const app = Vue.extend({
        template: `
        <div>
            <school></school>
            <hello></hello>
        </div>
        `,
        components: {
            school,
            hello
        }
    })
    // 创建vm
    new Vue({
        template: '<app></app>',
        el: '#root',
        // 注册组件（局部）
        components: {
            app
        }
    })
</script>

</html>
