<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入Vue -->
    <script src="../js/vue.js">
    </script>
</head>

<body>
    <!-- 
        el有2种写法：

            创建Vue实例对象的时候配置el属性
            先创建Vue实例，随后再通过vm.$mount('#root')指定el的值
        data有2种写法：

            对象式
            函数式
            如何选择：目前哪种写法都可以，以后学到组件时，data必须使用函数，否则会报错
            由Vue管理的函数，一定不要写箭头函数，否则this就不再是Vue实例了
     -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>
    <script>
        // 设置为 false 以阻止 vue 在启动时生成生产提示。
        Vue.config.productionTip = false;
        // el的两种写法
        /* let v = new Vue({
            // el: '#root',//第一种写法
            data: {
                name: '尚硅谷',
            }
        })
        console.log(v);
        // 把容器中的模板代码交给Vue实例进行解析 将解析后的内容挂载到页面的指定位置
        v.$mount('#root')//第二种写法 */
        // data的两种写法
        new Vue({
            el: '#root',
            // 1 对象式
           /*  data: {
                name: '尚硅谷',
            } */
            // 2 函数式
            data() {
                console.log(this);//this是Vue实例对象
                return {
                    name: '尚硅谷' 
                }
            }
        })
    </script>
</body>

</html>
